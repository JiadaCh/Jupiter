<div class="card">
  <!--
    mostrar mensajes de error/warn/successful
    -->
  <p-toast/>
  <!--
    barra de herramientas
    -->
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button
        (click)="openNew()"
        class="mr-2"
        icon="pi pi-plus"
        label="New"
        pRipple
        severity="success"/>
      <p-button
        (click)="deleteSelectedAutors()"
        [disabled]="!selectedAutors || !selectedAutors.length"
        icon="pi pi-trash"
        label="Delete"
        pRipple
        severity="danger"/>
    </ng-template>
  </p-toolbar>
  <!--
    tabla  del objeto
    -->
  <p-table
    [(selection)]="selectedAutors"
    [loading]="loading()"
    [paginator]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    [value]="autores()"
    currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas"
    dataKey="id"
    selectionMode="single"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem;">
          <p-tableHeaderCheckbox/>
        </th>
        <th style="width:12%">Id</th>
        <th style="width:22%">Nombre</th>
        <th style="width:22%">Apellido 1</th>
        <th style="width:22%">Apellido 2</th>
        <th style="width:22%">Acciones</th>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th>
          <p-columnFilter
            ariaLabel="Filter nombre"
            field="nombre"
            inputmode
            placeholder="Buscar por nombre"
            type="text"/>
        </th>
        <th>
          <p-columnFilter
            ariaLabel="Filter apellido 1"
            field="apellido1"
            placeholder="Buscar por apellido 1"
            type="text"/>
        </th>
        <th>
          <p-columnFilter
            ariaLabel="Filter apellido 2"
            field="apellido2"
            placeholder="Buscar por apellido 2"
            type="text"/>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template let-autor pTemplate="body">
      <tr>
        <td>
          <p-tableCheckbox [value]="autor"/>
        </td>
        <td>
          {{ autor.id }}
        </td>
        <td>
          {{ autor.nombre }}
        </td>
        <td>
          {{ autor.apellido1 }}
        </td>
        <td>
          {{ autor?.apellido2 }}
        </td>
        <td>
          <p-button
            (click)="editAutor(autor)"
            [outlined]="true"
            [rounded]="true"
            class="mr-2"
            icon="pi pi-pencil"
            pRipple
            severity="info"/>
          <p-button
            (click)="deleteAutor(autor)"
            [outlined]="true"
            [rounded]="true"
            icon="pi pi-trash"
            pRipple
            severity="danger"/>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        En total hay {{ autores() ? autores().length : 0 }} autores.
      </div>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td class="text-center text-4xl" colspan="5">No se ha encontrado autores.</td>
      </tr>
    </ng-template>

  </p-table>
  <!--
  crear/editar el objeto
  -->
  <p-dialog
    [(visible)]="autorDialog"
    [modal]="true"
    [style]="{ width: '450px' }"
    header="Detalle de Autor"
    styleClass="p-fluid">
    <ng-template pTemplate="content">

      <div class="field">
        <label for="nombre">Nombre</label>
        <input
          [(ngModel)]="autor.nombre"
          autofocus
          id="nombre"
          pInputText
          required
          type="text"/>
        <small *ngIf="submitted() && !autor.nombre" class="p-error">
          Nombre es requerido.
        </small>
      </div>
      <div class="field">
        <label for="apellido1">Apellido 1</label>
        <input
          [(ngModel)]="autor.apellido1"
          id="apellido1"
          pInputText
          required
          type="text"/>

        <small *ngIf="submitted() && !autor.apellido1" class="p-error">
          El primer apellido es requerido.
        </small>
      </div>

      <div class="field">
        <label for="apellido2">Apellido 2</label>
        <input
          [(ngModel)]="autor.apellido2"
          id="apellido2"
          pInputText
          type="text"/>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-button
        (click)="hideDialog()"
        [text]="true"
        icon="pi pi-times"
        label="Cancel"
        pRipple/>
      <p-button
        (click)="saveAutor()"
        [text]="true"
        icon="pi pi-check"
        label="Save"
        pRipple/>
    </ng-template>
  </p-dialog>

  <!--
    confirmaciÃ³n de eleminar
    -->
  <p-confirmDialog [style]="{ width: '450px' }"/>
</div>
