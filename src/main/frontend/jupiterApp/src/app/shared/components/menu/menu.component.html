<p-menubar [model]="menuItems()">
  <ng-template pTemplate="start">
    <a routerLink="home" class="col" >
      <img ngSrc="assets/logox32.png" alt="Jupiter" height="38" width="38"  >
    </a>

  </ng-template>
  <ng-template pTemplate="item" let-item let-root="root" class="text-black-alpha-70">
    <a pRipple class="flex align-items-center p-menuitem-link">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
      <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
    </a>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <input type="text" pInputText placeholder="Search" class="w-10 col" />
      <p-avatar   class=" col-1 " image="assets/default-perfil.webp" shape="circle" size="normal" />
      <p-button   class=" col-4 "><i class="pi pi-sign-out"></i>Sign Out</p-button>
    </div>
  </ng-template>
</p-menubar>
