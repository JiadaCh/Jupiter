<p-dataView [layout]="layout"
            [lazyLoadOnInit]="true"
            [paginator]="true"
            [rowsPerPageOptions]="[12,20,30]"
            [rows]="rows"
            [showCurrentPageReport]="true"
            [showFirstLastIcon]="true"
            [value]="filteredItems"
            currentPageReportTemplate="{currentPage} of {totalPages}">
  <ng-template pTemplate="header">
    <div class="flex flex-column md:flex-row md:justify-content-start ">
      <input (input)="onSearchTextChange()" [(ngModel)]="searchText" class="mr-3" pInputText placeholder="Buscar por titulo"
             type="text">

    </div>
  </ng-template>
  <ng-template let-productos pTemplate="grid">
    <div class="grid grid-nogutter">
      <div *ngFor="let producto of productos; let first = first" class="col-12 sm:col-6 md:col-4 xl:col-3 p-2">
        <div *ngIf="!producto.comprado" class="p-4 border-1 surface-border surface-card border-round flex flex-column"
        >
          <div class="surface-50 flex justify-content-center border-round p-3">
            <div class="relative mx-auto" style="width: 300px;height: 300px">
              <img [alt]="producto.nombre"
                   [ngSrc]="producto.imagen || 'http://localhost:8080/media/default-perfil.webp' "
                   class="border-round w-full" fill
                   priority/>
            </div>
          </div>
          <div class="pt-4">
            <div class="flex flex-row justify-content-between align-items-start gap-2">
              <div>
                <span class="text-2xl font-semibold">{{ producto.nombre }}</span>
                <div class="text-lg font-medium text-900 mt-1">
                  <shared-tag-genero [generos]="producto.generos"></shared-tag-genero>
                </div>
              </div>
            </div>
          </div>
          <div class="pt-4">
            <div class="flex flex-row justify-content-between align-items-start gap-2">
              <div>
                <div class="text-lg font-medium text-900 mt-1 text-red-400">
                  {{
                    producto.precio | currency:"EUR":""
                  }}â‚¬
                </div>
              </div>
            </div>
            <div class="flex flex-column gap-4 mt-4">
              <a [routerLink]="'./producto/'+producto.id" class="flex gap-2">
                <p-button class="flex-auto md:flex-initial white-space-nowrap" icon="pi pi-shopping-cart "
                          label="Comprar"/>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
